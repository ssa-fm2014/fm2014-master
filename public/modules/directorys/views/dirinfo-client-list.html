<section data-ng-controller="DirectoryController">
	<div class="page-header">
		<h1>Directory Information</h1>
	</div>
	
	<div class="row">
		<div class="col-xs-2" data-ng-init="findServerList()">
			<h4>Server List</h4>
			<select class="form-control" 
					ng-model="server" 
					ng-options="server.name for server in servers"
					ng-change="findDirectoryList(server.id)">
				<option value=''>[select]</option>
		    </select>
		</div>
		
		<div class="col-xs-4">
			<h4>Managed Directory List</h4>
			<div class="list-group">
				<a data-ng-repeat="dir in directorys" data-ng-click="findDirectoryList(dir.serverId, dir.path)" class="list-group-item">
					<h4 class="list-group-item-heading" data-ng-bind="dir.name"></h4>
				</a>
			</div>
		</div>
		
		<div class="col-xs-4">
			<h4>-Directory Information</h4>
			<div class="form-group">
				<label class="control-label" for="sid">Server ID</label>
				<div class="controls">
					<input type="text" data-ng-model="dir.serverId" id="sid" class="form-control" placeholder="Server ID" required>
				</div>
				<label class="control-label" for="sname">Server Name</label>
				<div class="controls">
					<input type="text" data-ng-model="server.name" id="sname" class="form-control" placeholder="Server Name" required>
				</div>
				<label class="control-label" for="path">Path</label>
				<div class="controls">
					<input type="text" data-ng-model="path" id="path" class="form-control" placeholder="Directory Path" required>
				</div>
				<label class="control-label" for="cuser">Creation User</label>
				<div class="controls">
					<input type="text" data-ng-model="cuser" id="cuser" class="form-control" placeholder="생성자" required>
				</div>
				<label class="control-label" for="cdate">Creation Time</label>
				<div class="controls">
					<input type="text" data-ng-model="cdate" id="cdate" class="form-control" placeholder="생성시간" required>
				</div>
				<label class="control-label" for="comments">Comments</label>
				<div class="controls">
					<input type="text" data-ng-model="comments" id="comments" class="form-control" placeholder="설명" required>
				</div>
			</div>
			
			<h4>-Directory Change History</h4>
			<div class="list-group">
				<a class="list-group-item">
					<h4 class="list-group-item-heading">1</h4>
				</a>
				<a class="list-group-item">
					<h4 class="list-group-item-heading">2</h4>
				</a>
				<a class="list-group-item">
					<h4 class="list-group-item-heading">3</h4>
				</a>
				<a class="list-group-item">
					<h4 class="list-group-item-heading">4</h4>
				</a>
			</div>
		</div>
	</div>
</section>
