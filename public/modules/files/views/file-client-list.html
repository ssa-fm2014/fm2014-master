<section data-ng-controller="FileController" data-ng-init="find()">
	<div class="page-header">
		<h1>File Management</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="directory in directorys" data-ng-click="findByPath(directory.path)" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="directory.path"></h4>
		</a>
	</div>
</section>
