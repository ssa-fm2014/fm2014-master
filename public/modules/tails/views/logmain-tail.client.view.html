<section data-ng-controller="TailsController">
	<div class="page-header">
		<h1>Tail Command</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="execute()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="Command 입력">Command</label>
					<div class="controls">
						<input type="text" data-ng-model="command" id="command" class="form-control" placeholder="Command 입력" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="Grep String 입력">Grep String</label>
					<div class="controls">
						<input type="text" data-ng-model="grepString" id="grepString" class="form-control" placeholder="Grep String 입력" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
